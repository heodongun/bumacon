<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUMACON - Developer Conference</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Pretendard:wght@300;400;600;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <main class="container">
        <header class="main-header">
            <h1 class="event-title">BUMACON</h1>
            <p class="event-subtitle">INSPIRE • CONNECT • DEVELOP</p>
            <div class="date-badge">2026.01.07 / 8~9교시</div>
            <div class="location-badge">@ 다목적홀</div>
        </header>

        <section class="timeline-section">
            <div class="timeline-line"></div>

            <!-- 1. 방세준 -->
            <div class="timeline-item">

                <div class="card">
                    <div class="card-content">
                        <div class="speaker-info-header">
                            <span class="speaker-name">방세준</span>
                        </div>
                        <h2 class="session-title">저처럼 살지 마세요</h2>
                    </div>
                </div>
            </div>

            <!-- 2. 김민제 -->
            <div class="timeline-item">

                <div class="card">
                    <div class="card-content">
                        <div class="speaker-info-header">
                            <span class="speaker-name">김민재</span>
                        </div>
                        <h2 class="session-title">개발자를 위한 문제 해결</h2>
                    </div>
                </div>
            </div>

            <!-- 3. 황준혁 -->
            <div class="timeline-item">

                <div class="card">
                    <div class="card-content">
                        <div class="speaker-info-header">
                            <span class="speaker-name">황준혁</span>
                        </div>
                        <h2 class="session-title">어질어질해도 나의 ~</h2>
                    </div>
                </div>
            </div>

            <!-- 4. 이효준 -->
            <div class="timeline-item">

                <div class="card">
                    <div class="card-content">
                        <div class="speaker-info-header">
                            <span class="speaker-name">이효준</span>
                        </div>
                        <h2 class="session-title">아직 인생은 망하지않았다</h2>
                    </div>
                </div>
            </div>

            <!-- 5. 구현우 -->
            <div class="timeline-item">

                <div class="card">
                    <div class="card-content">
                        <div class="speaker-info-header">
                            <span class="speaker-name">구현우</span>
                        </div>
                        <h2 class="session-title">늦게 피는 꽃이 정원에서 가장 아름답다</h2>
                    </div>
                </div>
            </div>

            <!-- 6. 권민재 -->
            <div class="timeline-item">

                <div class="card">
                    <div class="card-content">
                        <div class="speaker-info-header">
                            <span class="speaker-name">권민재</span>
                        </div>
                        <h2 class="session-title">지금까지 개발하던 RAG 방식은 틀렸습니다</h2>
                    </div>
                </div>
            </div>

        </section>

        <footer class="lineup-footer">
            <h3>FEATURING</h3>
            <div class="lineup-list">
                <span>방세준</span>
                <span class="separator">•</span>
                <span>김민재</span>
                <span class="separator">•</span>
                <span>황준혁</span>
                <span class="separator">•</span>
                <span>이효준</span>
                <span class="separator">•</span>
                <span>구현우</span>
                <span class="separator">•</span>
                <span>권민재</span>
            </div>
        </footer>
    </main>
</body>

</html>
